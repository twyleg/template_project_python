[tox]
requires =
    tox>=4
env_list = type, lint, cli, py{311}

[testenv]
description = run unit tests
deps =
commands =
    python -m unittest discover -s tests/

[testenv:docs]
changedir = docs
deps =
    sphinx
    sphinx-rtd-theme
setenv =
    PYTHONPATH = {toxinidir}
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:lint]
description = run linters
deps =
    black==23.3.0
commands = black -l 120 {posargs:.}

[testenv:type]
description = run type checks
deps =
    mypy>=0.991
commands =
    mypy {posargs:template_project_python tests examples}

[testenv:cli]
description = run smoke test for cli
deps =
    wheel
commands =
    python setup.py sdist bdist_wheel install
    template_project_python --version

